<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
    <link rel="stylesheet" href="clarusway.css">

    <style>
        
    </style>
</head>

<body>
    <h1>Clarusway Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="">
        <div>
            <label for="name">Name</label>
            <br>

            <input type="text" name="Your Name" id="name" placeholder="Enter your name">
            <br>
            <br>
            <label for="surname">Surname</label>
            <br>

            <input type="text" name="Surname" id="surname" placeholder="Enter your surname">
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="user@clarrusway.com">
            <br>
            <br>
            <label for="role">Which option best describes your current role?</label>
            <br>
            <select name="position" id="role">
                <option>Select current role</option>
                <option value="Mentor">Mentor</option>
                <option value="Instructor">Instructor</option>
                <option value="Student">Student</option>
                <option value="Owner"></option>

            </select>
            <br>
            <br>
            <label for="recommend">
                "Would you recommend <em>CLARUSWAY</em> to a friend?"

            </label>
            <br>
            <input type="radio" name="recommend" id="recommend">
            "Definetely, Yes!"
            <br>
            <input type="radio" name="recommend" id="recommend">
            "Maybe"
            <br>
            <input type="radio" name="recommend" id="recommend">
            "Not sure"
            <br>
            <input type="radio" name="recommend" id="recommend">
            "Definetely, No"
            <br>
            <br>
            <label for="feature">
                "What's your favourite feature of <em>Clarusway</em>? "
            </label>
            <<select name="feature" id="feature">
                <option>Select an option</option>
                <option value="Professional">Professional</option>
                <option value="Flexible">Flexible</option>
                <option value="Sincere">Sincere</option>
                <option value="Social">Social</option>
                </select>
                <br>
                <br>
                <label for="recommend">
                    "What would you likte to see improved in <em>CLARUSWAY</em>?(Check all that apply) "

                </label>
                <br>
                <input type="radio" name="improve" id="improve">
                "Front-end Projects"
                <br>
                <input type="radio" name="improve" id="">
                "Cyber Security Projects"
                <br>
                <input type="radio" name="improve" id="improve">
                "Ethic Hacker Projects
                <br>
                <input type="radio" name="improve" id="improve">
                "Additional Projects"
                <br>
                <br>
                <label for="suggestion"></label>
                "Any comments or suggestion"
                <br>
                <textarea name name="comment" id="comment" cols="30" rows="10"
                    placeholder="Enter your comment here..Thanks for your attendance.">
                </textarea>
                <br>
                <input type="submit" value="Submit">





        </div>



    </form>

</body>

</html>
